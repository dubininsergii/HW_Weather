<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="shortcut icon" href="http://academy.alexcss.com/wp-content/uploads/2015/09/favicon.png" type="image/png">
</head>

<title>CSS Weather Forecast</title>
</head>

<body>

    <div class="container">
        <h2 class="title">CSS Weather Forecast <i class="wi wi-sunrise"></i> </h2>
        <ul class="list">
            <li class="list__item list__item_50 c1">
                <span>Lisbon</span>
                <span>21<i class="wi wi-degrees"></i> C <i class="wi wi-day-sunny"></i></span>
            </li>
            <li class="list__item list__item_25 c2">
                <span>Paris</span>
                <span>11<i class="wi wi-degrees"></i> C <i class="wi wi-night-sleet"></i></span>
            </li>
            <li class="list__item list__item_25 c3">
                <span> Belgrade</span>
                <span> 15<i class="wi wi-degrees"></i> C <i class="wi wi-day-cloudy"></i> </span>
            </li>
            <li class="list__item list__item_25 c4">
                <span> Moscow</span>
                <span>21<i class="wi wi-degrees"></i> C <i class="wi wi-day-cloudy-high"></i></span>
            </li>
            <li class="list__item list__item_25 c5">
                <span> Tel Aviv</span>
                <span>32<i class="wi wi-degrees"></i> C <i class="wi wi-hot"></i> </span>
            </li>
            <li class="list__item list__item_25 c6">
                <span> Cair</span>
                <span>21<i class="wi wi-degrees"></i> C <i class="wi wi-day-sunny"></i></span>
            </li>
            <li class="list__item list__item_25 c7">
                <span> New York</span>
                <span>17<i class="wi wi-degrees"></i> C <i class="wi wi-day-showers "></i> </span>
            </li>
            <li class="list__item list__item_25 c8">
                <span> New Delhi</span>
                <span>17<i class="wi wi-degrees"></i> C <i class="wi wi-rain-wind"></i></span>
            </li>
            <li class="list__item list__item_50 c9">
                <span> San Francisco</span>
                <span>15<i class="wi wi-degrees"></i> C <i class="wi wi-day-cloudy"></i></span>
            </li>
            <li class="list__item list__item_25 c10">
                <span> Tokio</span>
                <span>8<i class="wi wi-degrees"></i> C <i class="wi wi-night-clear"></i></span>
            </li>
            <li class="list__item list__item_100 c11">
                <span> Sydney</span>
                <span>25<i class="wi wi-degrees"></i> C <i class="wi wi-night-partly-cloudy"></i></span>
            </li>

            <h4 class="title title__size">Have a nice day and don't forget umbrella if you are in New Delhi now!</h4>
        </ul>
    </div>



</body>

</html>
